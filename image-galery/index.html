<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d5e2857375.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <h1 class="header__heading">
          <i class="fas fa-camera"></i> Image Gallery
        </h1>

        <form action="#" class="header__form form js-form">
          <input
            class="form__input js-search"
            type="search"
            name="search"
            placeholder="Search..."
            autocomplete="off"
          />
          <button class="form__button js-submit" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="gallery js-gallery"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <a class="link" href="https://rs.school/js-stage0/">
          <img class="logo" src="./assets/icons/rs-school.svg" alt="Logo" />
        </a>
        <span>
          Created by:
          <a class="link" href="https://github.com/alvar91">@alvar91</a>
          2023
        </span>
      </div>
    </footer>

    <script defer src="./js/script.js"></script>
  </body>
</html>
